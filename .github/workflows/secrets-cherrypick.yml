name: secrets-cherrypick
on:
  workflow_dispatch:
    inputs:
      CHERRYPICK_COMMIT:
        type: string
        description: 'CHERRYPICK_COMMIT: long commit to cherry-pick'
        required: true

permissions:
  contents: write

concurrency:
  group: secrets
  cancel-in-progress: true

jobs:
  secrets-cherrypick:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: "main"
        submodules: "true"
        token: "${{ vars.BOT_GITHUB_TOKEN }}"
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/run-playbook
      with:
        playbook_tag: "secrets-git-cherrypick"
        playbook_extravar_secrets_cherrypick_commit: "${{ github.event.inputs.CHERRYPICK_COMMIT }}"
        gh_token: "${{ vars.BOT_GITHUB_TOKEN }}"
