name: secrets-export
on:
  workflow_dispatch:
    inputs:
      EXPORT_CONFIRM:
        type: string
        description: 'EXPORT_CONFIRM: Type "yes" if you really want to export the GnuGP keys'
        required: true

permissions:
  contents: write

concurrency:
  group: secrets
  cancel-in-progress: true

jobs:
  secrets-export:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: "main"
        submodules: "true"
        token: "${{ vars.BOT_GITHUB_TOKEN }}"
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/run-playbook
      with:
        playbook_tag: "secrets-export"
        playbook_extravar_secrets_export_confirm: "${{ github.event.inputs.EXPORT_CONFIRM }}"
        gh_token: "${{ vars.BOT_GITHUB_TOKEN }}"
