---

- ansible.builtin.set_fact:
    repo_main_dir: {}
    repo_main_passwordstore_submodule_url: {}

- name: Create temporary directory
  ansible.builtin.tempfile:
    state: directory
  register: repo_main_dir

- name: Clone the main repository
  block:
  - ansible.builtin.git:
      clone: true
      depth: 1
      repo: "{{ repo_main_url }}"
      dest: "{{ repo_main_dir.path }}"
  - ansible.builtin.command:
      cmd: git checkout main
      chdir: "{{ repo_main_dir.path + '/' + repo_main_passwordstore_submodule_path }}"

- name: Register the remote URL of the password-store submodule
  block:
  - ansible.builtin.command:
      cmd: git config --get "submodule.{{ repo_main_passwordstore_submodule_path }}.url"
      chdir: "{{ repo_main_dir.path }}"
    register: repo_main_passwordstore_submodule_url

- name: Compare the pointed URL by the password-store submodule with the password-store repository URL
  ansible.builtin.fail:
    msg: "The password-store submodule must point to {{ repo_passwordstore_url }}"
  when: repo_main_passwordstore_submodule_url.stdout != "{{ repo_passwordstore_url }}"
