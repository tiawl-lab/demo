---

- ansible.builtin.set_fact:
    repo_passwordstore_dir: {}
    repo_passwordstore_password_file: {}

- name: Create temporary directory
  ansible.builtin.tempfile:
    state: directory
  register: repo_passwordstore_dir

- name: Clone the password-store repository
  ansible.builtin.git:
    clone: true
    depth: 1
    repo: "{{ repo_passwordstore_url }}"
    dest: "{{ repo_passwordstore_dir.path }}"

- name: Check if the path is present
  block:
  - ansible.builtin.stat:
      path: "{{ repo_passwordstore_dir.path }}/{{ path }}.gpg"
    register: repo_passwordstore_password_file
  - ansible.builtin.fail:
      msg: "The {{ path }} password is already absent into the password-store repository"
    when: repo_passwordstore_password_file.stat.exists is defined and repo_passwordstore_password_file.stat.exists
